<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chat-container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .chat-box {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #send-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <textarea id="user-input" placeholder="Type your message..." rows="3"></textarea>
    <button id="send-button">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
  
    appendMessage('Hercules', '¬°Bienvenido! Soy Hercules ¬øEn qu√© te puedo ayudar hoy? üòä');
    // Mensaje de bienvenida
  
    sendButton.addEventListener('click', () => {
      const userMessage = userInput.value;
      if (userMessage.trim() !== '') {
        appendMessage('You ', userMessage);
        userInput.value = '';  // Clear input
  
        // llamada de GPT para obtener respuesta
        fetchAssistantReply(userMessage)
          .then(assistantReply => appendMessage('Hercules', assistantReply))
          .catch(error => console.error('Error fetching assistant reply:', error));
      }
    });
  
  function appendMessage(sender, message) {
    const messageDiv = document.createElement('div');
    if (sender !== 'You') {
      messageDiv.innerHTML = `<strong>${sender}: </strong> ${message}`;
  } else {
    messageDiv.innerHTML = `<strong>You</strong> ${message}`;
  }
  chatBox.appendChild(messageDiv);
}

  
    async function fetchAssistantReply(userMessage) {
      const apiKey = 'API KEY'; 
      const apiUrl = 'https://api.openai.com/v1/chat/completions';
  
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'system', content: 'Toma el rol de un coach personal de fitness. Tu nombre es "Hercules", responder√°s preguntas sobre diferentes rutinas de entrenamiento, ejercicios para partes del cuerpo, formas de alimentaci√≥n y recomendaciones de nutrici√≥n. Las rutinas deben seguir la siguiente estrucutura: 3 ejercicios por musculo que se solicite entrenar, especifica sets, repeticiones y recomendaciones, si el usuario especifica no tener equipamento de gimnasio, utiliza ejercicios que no requieran equipamento (en mayor medida) y puedan ser hechos en casa. S√© amable y motivador frente al usuario que vaya a hacer uso' }, { role: 'user', content: userMessage }]
        })
      });
  
      const data = await response.json();
      if (response.ok) {
        return data.choices[0].message.content;
      } else {
        throw new Error(`Error from OpenAI API: ${data.error.message}`);
      }
    }
  </script>  
</body>
</html>
